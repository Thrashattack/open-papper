<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{publication_name}</title>
    <meta http-equiv="Content-Language" content="en" />
    <meta name="keywords" content="PROPS - Open Source News Publishing Platform 0.8, http://props.sourceforge.net/" />
    <link rel="stylesheet" type="text/css" media="all" href="props.css" />
    <!--[if IE]><link rel="stylesheet" type="text/css" media="all" href="props.iefix.css" /><![endif]-->
    <link rel="alternate" type="application/rss+xml" title="{publication_name} - Top Stories [RSS]" href="{gen_url cmd='rssfeed-topstories' format='rss'}" />
    <link rel="alternate" type="application/rss+xml" title="{publication_name} - Recent Stories [RSS]" href="{gen_url cmd='rssfeed-latest' format='rss'}" />
    <script type="text/javascript" src="{scripts_url}props.js"></script>
</head>
<body>
<div id="container"><!-- container -->

<div id="header">
    {include snippet='header'}
</div>

<div id="mainContent">
    {error_message}
    {section format='%s'}
    {storylist order='weight desc' startrow='1' endrow='3' format='
        <div style="clear:both; margin:0.50em 0 0.50em 0;" class="story">
            <div style="float:left; margin:0 0.50em 0.50em 0;">%M</div>
            <h2>%h%I%i</h2>
            <p>%a <a href="%u" style="text-decoration: none;">&raquo;&raquo;</a></p>
        </div>' audiostring='&nbsp;<img src="images/icon-audio.gif" />' videostring='&nbsp;<img src="images/icon-video.gif" />'}
</div>

<div id="sideBar">
    {include snippet='sidebar'}
    {include snippet='tagtest'}
    {include snippet='currentpoll'}
</div>

<div id="footer">
    {include snippet='footer'}
</div>

</div><!-- /container -->
</body>
</html>
